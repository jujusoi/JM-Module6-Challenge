<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header id="header">
        <section class="header-section">
            <div id="header-div" class="d-flex justify-content-center align-items-center">
                <h1 id="header-text" class="display-3">Weather Dashboard</h1>
            </div>
        </section>
    </header>
    <main id="main">
        <section class="main-section">
            <div id="main-div-holder" class="container-fluid">
                <div id="city-div" class="flex-row col-9 col-md-8 m-auto">
                    <div class="city-card card p-4 d-flex justify-content-center align-items-center">
                        <h2 id="city-name" class="card-title col-12 col-md-9 text-center">City goes here<button
                                id="city-button" style="display: none;">Press me</button></h2>
                        <p id="city-temp" class="col-10 col-md-6 text-center">temp goes here</p>
                        <p id="city-wind" class="col-10 col-md-6 text-center">wind goes here</p>
                        <p id="city-humidity" class="col-10 col-md-6 text-center">humidity goes here</p>
                    </div>
                </div>
                <div id="forecast-title-div" class="flex-row col-7 m-auto">
                    <div id="forecast-title">
                        <h3 id="forecast-title-text" class="text-center">5-Day Forecast</h3>
                    </div>
                </div>
                <div id="forecast-div" class="d-flex flex-row col-12 justify-content-center flex-wrap py-1 px-1">
                    <div class="forecast-card card col-4 col-md-2">
                        <div class="card-body d-flex flex-column align-items-center">
                            <h4 class="forecast-card-date card-title text-center" id="today"></h4>
                            <img src="" alt="" class="forecast-card-img card-img" id="img-1">
                            <p class="forecast-card-temp text-center" id="temp-1"></p>
                            <p class="forecast-card-wind text-center" id="wind-1"></p>
                            <p class="forecast-card-humidity text-center" id="humidity-1"></p>
                        </div>
                    </div>
                    <div class="forecast-card card col-4 col-md-2">
                        <div class="card-body d-flex flex-column align-items-center">
                            <h4 class="forecast-card-date card-title text-center" id="day-1"></h4>
                            <img src="" alt="" class="forecast-card-img card-img" id="img-2">
                            <p class="forecast-card-temp text-center" id="temp-2"></p>
                            <p class="forecast-card-wind text-center" id="wind-2"></p>
                            <p class="forecast-card-humidity text-center" id="humidity-2"></p>
                        </div>
                    </div>
                    <div class="forecast-card card col-4 col-md-2">
                        <div class="card-body d-flex flex-column align-items-center">
                            <h4 class="forecast-card-date card-title text-center" id="day-2"></h4>
                            <img src="" alt="" class="forecast-card-img card-img" id="img-3">
                            <p class="forecast-card-temp text-center" id="temp-3"></p>
                            <p class="forecast-card-wind text-center" id="wind-3"></p>
                            <p class="forecast-card-humidity text-center" id="humidity-3"></p>
                        </div>
                    </div>
                    <div class="forecast-card card col-4 col-md-2">
                        <div class="card-body d-flex flex-column align-items-center">
                            <h4 class="forecast-card-date card-title text-center" id="day-3"></h4>
                            <img src="" alt="" class="forecast-card-img card-img" id="img-4">
                            <p class="forecast-card-temp text-center" id="temp-4"></p>
                            <p class="forecast-card-wind text-center" id="wind-4"></p>
                            <p class="forecast-card-humidity text-center" id="humidity-4"></p>
                        </div>
                    </div>
                    <div class="forecast-card card col-4 col-md-2">
                        <div class="card-body d-flex flex-column align-items-center">
                            <h4 class="forecast-card-date card-title text-center" id="day-4"></h4>
                            <img src="" alt="" class="forecast-card-img card-img" id="img-5">
                            <p class="forecast-card-temp text-center" id="temp-5"></p>
                            <p class="forecast-card-wind text-center" id="wind-5"></p>
                            <p class="forecast-card-humidity text-center" id="humidity-5"></p>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <div id="dialog" title="Dialog">
        <div class="d-flex flex-column">
            <h2 id="city-search-header" class="text-center mb-2">City Search</h2>
            <input type="search" placeholder="Search city here" id="city-search-bar" class="m-auto text-center">
            <button id="city-search-button" class="m-auto w-75 mt-1">Submit</button>
        </div>
        <hr>
        <div class="d-flex flex-column">
            <button class="city-display-button mt-1" style="display: none;"></button>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    $('#dialog').dialog();
    var dialog = $(".ui-dialog");
    var dialogTitle = $(".ui-dialog-title");

    });
</script>
<script src="./assets/js/script.js"></script>

</html>
